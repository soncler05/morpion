<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
    body{
        padding: 50px;
    }
    .box {
        width: 200px !important;
        height: 30px !important;
        color: white;
    }
    /* .box span{
        margin-left: px !important;
    } */
</style>
</head>
<body ng-app="myApp" ng-controller="myController as ctrl">
    <div class="row">
        <canvas id="c" width="1201" height="601"></canvas>
        <div class="col-lg-10">
        </div>
        <div class="col-lg-2"> 
            <div class="box mb-2 mt-1" id="box-1">
                <span><h5 id="player-1"></h5> </span>
            </div>
            <div class="box" id="box-2">
                <span>
                    <h5 id="player-2"></h5>
                </span>
            </div>
        </div>
    </div>
    <button ng-click="ver = !ver" class="btn btn-primary">Ver</button>
    <div class="row" ng-if="ver">
        <div class="col-3">
            <ol>
                <li ng-repeat="p in twoPins">
                    <span ng-repeat="x in p.pinIds">
                        ({{getPinById(x) | json}});
                    </span>
                </li>
            </ol>
        </div>
        <div class="col-3">
            <ol>
                <li ng-repeat="p in threePins">
                    <span ng-repeat="x in p.pinIds">
                        ({{getPinById(x) | json}});
                    </span>
                </li>
            </ol>
        </div>
        <div class="col-3">
            <ol>
                <li ng-repeat="p in fourPins">
                    <span ng-repeat="x in p.pinIds">
                        ({{getPinById(x) | json}});
                    </span>
                </li>
            </ol>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.0/fabric.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
